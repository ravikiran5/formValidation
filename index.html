			  <div class="row">

			  	</div>
			  </div>

			  <form id="first_form"  method="post" action="">

			  		</div>
			  		<div class="col-sm-12">
			  			<h3 class="userInfo">User Information</h3>
			  		</div>
			  		<div class="col-sm-6">
			  			<p>
			  				<label for="first_name">First Name</label>
			    		<input type="text" name="first_name" id="first_name" class="form-control" placeholder="John"/>
			    		<!-- <span class="error">First Name is required</span> -->
			  			</p>
			  		</div>
			  		<div class="col-sm-6">
			  			<p>
			  				<label for="last_name">Last Name</label>
			   			 <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Doe"/>
			   			 <!-- <span class="error">First Name is required</span> -->
			  			</p>
			  		</div>
			  	</div>
			  	<div class="row">
			  		<div class="col-sm-4">
			  				<p>
			  					<label for="phone">Phone</label>
			    				<input type="text" name="phone" id="phone" class="form-control" placeholder="999 999 9999"/>
			  				</p>
			    			<!-- <span class="error">First Name is required</span> -->
			  		</div>
			  		<div class="col-sm-2">
			  				<p>
			  					<label for="phone">EXT</label>
			    				<input type="text" name="phone" id="phone" class="form-control" placeholder=""/>
			  				</p>
			  		</div>
			  	</div>
			  	<div class="row">	
			  		<div class="col-sm-6">
			  			 <p>
			  			 	<label for="email">email</label>
			  			  <input type="text" name="email" id="email" class="form-control" placeholder="jhon@demo.com"/>
			  			 </p>
			  		</div>
			  	</div>
			  	<div class="row">
			  		<div class="col-sm-12 text-right">
			  			 <button type="submit" class="btn btn-success next">Next</button>
			  		</div>
			  	</div>
			 	<hr>

			  </form>

			  <div class="row">
			  		<div class="col-sm-12 text-right">
			  			<footer>

	<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->

        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">User Information</h4>
      </div>
      <div class="modal-body">
        	<table class="table table-bordered">
        		<tbody>
        			
        		</tbody>

        <button type="button" class="btn btn-success ok" data-dismiss="modal">Ok</button>
